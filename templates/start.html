<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <title>топовый текст</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
    <body>
        <h1>
        {% if user %}
            {{user_name}} <a href='/logout'> Выход </a>
        {% else %}
            <a href='/login'> Вход </a> или <a href='/register'> Регистрация </a>
        {% endif %}
        </h1>
        <table border="1px">
            <tr>
                <th>логин</th>
                <th>пароль</th>
            </tr>
            <tr>
                {% for i,j in table %}
                    <td>{{i}}</td>
                    <td>{{j}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
